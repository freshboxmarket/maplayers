<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Selected Zones Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .panel {
      position: absolute; top: 10px; left: 10px;
      background: #fff; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,.15);
      padding: 10px 12px; font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      max-width: 360px; z-index: 1000;
    }
    .panel h4 { margin: 0 0 6px 0; font-size: 14px; }
    .row { display: flex; align-items: center; gap: 8px; margin: 4px 0; }
    .swatch { width: 16px; height: 16px; border-radius: 3px; border: 2px solid #888; box-sizing: border-box; }
    .counts { margin-left: auto; opacity: .8; font-variant-numeric: tabular-nums; }
    #status { position: absolute; bottom: 10px; left: 10px; right: 10px;
      background: rgba(255,255,255,.92); border-radius: 8px; padding: 6px 10px;
      font: 12px/1.3 system-ui, sans-serif; box-shadow: 0 2px 8px rgba(0,0,0,.12); z-index: 1000;
    }
    #error { position: absolute; top: 10px; right: 10px;
      background: #fee; color: #900; border: 1px solid #f99; border-radius: 8px;
      padding: 8px 10px; font: 12px/1.3 system-ui, sans-serif; max-width: 380px; z-index: 1000; display: none;
    }
    .leaflet-tooltip.lbl {
      background: transparent; border: 0; box-shadow: none;
      color: #111; font-weight: 600;
      text-shadow: 0 0 2px rgba(255,255,255,.9), 0 0 6px rgba(255,255,255,.7);
    }
    .leaflet-tooltip.lbl.dim { opacity: .55; font-weight: 500; }
  </style>
</head>
<body>
  <div id="map" role="region" aria-label="Selected Zones Map"></div>
  <div id="legend" class="panel" aria-live="polite"></div>
  <div id="status" aria-live="polite"></div>
  <div id="error" role="alert"></div>

  <!-- Leaflet core -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Turf for point-in-polygon -->
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <!-- Keeps greyscale outside delivery area; color inside -->
  <script src="https://unpkg.com/leaflet-boundary-canvas/dist/leaflet-boundary-canvas.min.js"></script>
  <!-- App logic -->
  <script src="./apps.js" defer></script>

  <noscript>
    <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
                background:#fff;padding:12px 16px;border:1px solid #ddd;border-radius:8px;">
      This page requires JavaScript to display the map.
    </div>
  </noscript>
</body>
</html>
