<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Selected Zones Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html,body,#map { height:100%; margin:0; }
    .legend { position:absolute; top:10px; left:10px; background:#fff; padding:8px 10px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.15); font:14px/1.2 system-ui, sans-serif; }
    .legend h4 { margin:0 0 6px 0; font-size:14px; }
    .legend .row { display:flex; align-items:center; gap:8px; margin:4px 0; }
    .legend .swatch { width:14px; height:14px; border-radius:3px; border:1px solid #888; }
    .legend small { display:block; opacity:0.7; margin-top:6px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="legend" class="legend"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./app.js"></script>
</body>
</html>
